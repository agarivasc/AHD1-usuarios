<table class="user-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>DPI</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.nombre }}</td>
      <td>{{ user.edad }}</td>
      <td>{{ user.dpi }}</td>
      <td><button (click)="deleteUser(i)" class="btn btn-danger">Eliminar</button></td>
    </tr>
  </tbody>
</table>
